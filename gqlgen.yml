# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  Node:
    model: github.com/NicolaCignatta/storm/models.Node
  Channel:
    model:
    - github.com/NicolaCignatta/storm/models.Channel
    - github.com/NicolaCignatta/storm/models.ChannelDG